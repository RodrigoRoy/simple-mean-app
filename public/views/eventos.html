<div class="jumbotron text-center">
	<h1>Eventos</h1>

	<p>{{texto}}</p>
</div>

<p class="text-right" ng-show="eventos.length > 10"><a class="btn btn-default" href="/eventos/nuevo" role="button">Nuevo evento <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></p>

<div class="table-responsive">
  <table class="table">
  	<thead>
		<tr>
			<th>Titulo</th>
	    	<th>Descripci√≥n</th>
	    	<th>Editar</th>
	    	<th>Eliminar</th>
		</tr>
	</thead>
    <tbody>
	    <tr ng-repeat="evento in eventos">
	    	<td class="col-xs-3">{{evento.titulo}}</td>
	    	<td class="col-xs-7">{{evento.contenido}}</td>
	    	<td class="col-xs-1"><button class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
	    	<td class="col-xs-1"><button class="btn btn-default" ng-click="eliminar(evento._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
	    </tr>
	</tbody>
  </table>
</div>

<p class="text-right"><a class="btn btn-default" href="/eventos/nuevo" role="button">Nuevo evento <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></p>
